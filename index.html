<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!--font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <!--normalize-->
    <link rel="stylesheet" href="normalize.css">
    <!--css style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-grid">
        <header class="header">
            <div class="header__box-top">
                <img class="header__img" src="images/image-jeremy.png" alt="image-jeremy">
                <div class="header__container">
                  <p class="header__report">Report for</p>
                  <h1 class="header__name">Jeremy Robson</h1>
                </div>
            </div>
            <div class="header__box-bottom">
                <p class="header__day header-text">Daily</p>
                <p class="header__week header-text">Weekly</p>
                <p class="header__month header-text">Monthly</p>
            </div>
        </header>

        <section class="grid-items grid-item-1">
            <div class="box-flex">
                <p class="flex__activity flex__activity-1">Work</p>
                <i class="flex__img fas fa-ellipsis-h"></i>
                <p class="flex__hour-1"></p>
                <p class="flex__hour-2"></p>
            </div>
        </section>

        <section class="grid-items grid-item-2">
            <div class="box-flex">
                <p class="flex__activity">Play</p>
                <i class="flex__img fas fa-ellipsis-h"></i>
                <p class="flex__hour-1"></p>
                <p class="flex__hour-2"></p>
            </div>
        </section>

        <section class="grid-items grid-item-3">
            <div class="box-flex">
                <p class="flex__activity">Study</p>
                <i class="flex__img fas fa-ellipsis-h"></i>
                <p class="flex__hour-1"></p>
                <p class="flex__hour-2"></p>
            </div>
        </section>

        <section class="grid-items grid-item-4">
            <div class="box-flex">
                <p class="flex__activity">Exercise</p>
                <i class="flex__img fas fa-ellipsis-h"></i>
                <p class="flex__hour-1"></p>
                <p class="flex__hour-2"></p>
            </div>
        </section>
        
        <section class="grid-items grid-item-5">
            <div class="box-flex">
                <p class="flex__activity">Social</p>
                <i class="flex__img fas fa-ellipsis-h"></i>
                <p class="flex__hour-1"></p>
                <p class="flex__hour-2"></p>
            </div>
        </section>

        <section class="grid-items grid-item-6">
            <div class="box-flex">
                <p class="flex__activity">Self Care</p>
                <i class="flex__img fas fa-ellipsis-h"></i>
                <p class="flex__hour-1"></p>
                <p class="flex__hour-2"></p>
            </div>
        </section>
        
    </main>

  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Sergio-Ivan-Melgarejo" target="_blank">Sergio M.</a>.
    </footer>    
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/757be4cedc.js" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>
</html>
